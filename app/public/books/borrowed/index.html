<!DOCTYPE html>
<html>

<head>
    <title>Express</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" />
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="../../stylesheets/slide-bar.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="../../javascripts/interactions.js"></script>
  <script src="../../javascripts/usersInfo.js"></script>
  <script src="../../javascripts/orders.js"></script>
</head>

<body onload="isLoged(); getBorrowBooks();">
    <header class="header">
        <div class="info-page">
            <img src="../../images/book.png" class="logo-page">
            <h3 class="title">Book Depository</h3>
        </div>

        <nav class="navigation-bar">
            <h3 class="info-errors" id="info-errors"></h3>
            <ul class="list-buttons">
                
                <div class="ui large primary button" style="background-color: #f06060" id="cart">
                    <i class="shop icon" ></i> Add to Cart
                </div>
                <button class="ui large button" onclick="removeUserInfo();">Logout</button>
            </ul>
        </nav>
    </header>
    <section class="menu-page">
        <section class="user-section">
            <div class="user-books-intro">
                <h3 class="number-books" id="user-books"></h3>
                <i class="book icon" style="margin-top: 0.5em;"></i>
            </div>
            <div class="user-info">
                <h3 class="user-name" id="user-name"></h3>
                <h6 class="user-email" id="user-email"></h6>
            </div>
        </section>
        <ul class="page-links">
            <li class="link " onclick="location.href='../../registered/index.html';" >
                <i class="home icon"></i>
                <a href="#" class="text-link">Home</a>
            </li >
            <li class="link" onclick="location.href='../index.html';">
                <i class="book icon"></i>
                <a class="text-link">View all books</a>
            </li>
            <li class="link  selected">
                <i class="archive icon"></i>
                <a class="text-link">Your books</a>
            </li>
            <li class="link" onclick="location.href='#';">
                <i class="address book icon"></i>
                <a class="text-link">Your account</a>
            </li>
        </ul>
        <div class="logout">
            <button class="ui large button" onclick="removeUserInfo();">Logout</button>
        </div>
       
    </section>
    <section class="content-page">
        <h3 class="main-title very-little">Active borrowed books:</h3>

        <section class="books-page" id="books-page">
            
        </section>

        <h3 class="main-title very-little">History commands:</h3>

        <section class="books-page" id="books-history">
            
        </section>
        
    </section>
   
</body>
</html>
